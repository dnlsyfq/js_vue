<!DOCTYPE html>
<html>
    <head>
        <title>Product App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="nav-bar"></div>

        <div id="app">
            <div class="product">
                <div class="product-image">
                    <img v-bind:src="image">
                </div>
            


                <div class="product-info">
                    <h1>{{product}}</h1>
                    <a :href="link" target="_blank">More products like this </a>
                    <p v-if="inStock">Available</p>
                    <p v-else :class="{outOfStock:!inStock}">Sold Out</p>
                    <!-- <p v-else-if="inStock < 100 && inStock > 30">Almost Clear</p> -->
                    
                    <!-- <p v-if="onSale">On Sale!</p> -->



                    <ul>
                        <li v-for="detail in details">{{detail}}</li>
                    </ul>

                    
                    <!-- <div v-for="variant in variants" :key="variant.variantId">
                        <p @mouseover="updateProduct(variant.variantImage)">
                            {{variant.variantColor}}
                        </p>
                    </div> -->
                    
                    <!-- style binding -->
                    <div v-for="variant in variants" 
                        :key="variant.variantId"
                        class="color-box"
                        :style="{backgroundColor: variant.variantColor}"
                        @mouseover="updateProduct(variant.variantImage)">
                    </div>

                    <button v-on:click="addCart" 
                            :disabled="!inStock"
                            :class="{disabledButton: !inStock}">Add cart </button>
                    <button v-on:click="removeCart">Remove cart </button>

                    <div class="cart">
                        <p>Cart({{cart}})</p>
                    </div>

                    <!-- <ul>
                        <ul v-for="size in sizes" style="display: inline;">{{size}}</ul>
                    </ul> -->
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <script src="main.js"></script>
    </body>
</html>
